name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify tag is on main
        run: git merge-base --is-ancestor ${{ github.sha }} origin/main

  build:
    needs: guard
    strategy:
      matrix:
        include:
          - os: macos-15
            goos: darwin
            arch: arm64
          - os: macos-15-intel
            goos: darwin
            arch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -ldflags="-X main.version=${{ github.ref_name }} -s -w" -o "zee_${{ matrix.goos }}_${{ matrix.arch }}"

      - uses: actions/upload-artifact@v4
        with:
          name: zee-${{ matrix.goos }}-${{ matrix.arch }}
          path: zee_*

  release:
    needs: build
    runs-on: macos-15
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create universal binary and DMG
        run: |
          chmod +x zee_darwin_arm64 zee_darwin_amd64
          lipo -create zee_darwin_arm64 zee_darwin_amd64 -output zee_universal
          packaging/mkicns.sh packaging/appicon.png
          packaging/mkdmg.sh zee_universal $VERSION Zee-$VERSION.dmg

      - name: Create checksums
        run: shasum -a 256 zee_darwin_* Zee-*.dmg > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            zee_darwin_*
            Zee-*.dmg
            checksums.txt
