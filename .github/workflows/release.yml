name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: arm64
          - os: macos-13
            arch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          go build -ldflags="-X main.version=$VERSION -s -w" -o zee
          tar -czvf "zee_${VERSION}_darwin_${{ matrix.arch }}.tar.gz" zee README.md

      - uses: actions/upload-artifact@v4
        with:
          name: zee-darwin-${{ matrix.arch }}
          path: zee_*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create checksums
        run: shasum -a 256 zee_*.tar.gz > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            zee_*.tar.gz
            checksums.txt
