name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-15
            goos: darwin
            arch: arm64
          - os: macos-15-intel
            goos: darwin
            arch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          go build -ldflags="-X main.version=$VERSION -s -w" -o "zee_${{ matrix.goos }}_${{ matrix.arch }}"

      - uses: actions/upload-artifact@v4
        with:
          name: zee-${{ matrix.goos }}-${{ matrix.arch }}
          path: zee_*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create checksums
        run: shasum -a 256 zee_* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            zee_*
            checksums.txt
