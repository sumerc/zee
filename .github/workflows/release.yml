name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          build_and_package() {
            local os=$1 arch=$2
            GOOS=$os GOARCH=$arch go build -ldflags="-X main.version=$VERSION -s -w" -o zee
            tar -czvf "zee_${VERSION}_${os}_${arch}.tar.gz" zee README.md LICENSE 2>/dev/null || \
            tar -czvf "zee_${VERSION}_${os}_${arch}.tar.gz" zee README.md
            rm zee
          }

          build_and_package darwin arm64
          build_and_package darwin amd64
          build_and_package linux arm64
          build_and_package linux amd64

      - name: Create checksums
        run: shasum -a 256 zee_*.tar.gz > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            zee_*.tar.gz
            checksums.txt
